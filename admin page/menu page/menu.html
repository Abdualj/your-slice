        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>üçï <span>Your Slice Admin</span></h2>

            </ul>
        </div>
 <div class="main-content">
            <div class="admin-header">
                <h1>Menu Items Management</h1>
                <div class="user-info">
                    <div class="user-avatar">A</div>
                    <span>Admin User</span>
                </div>
            </div>
            

            <!-- Products Management Section -->
            <div class="products-table">
                <div class="products-header">
                    <h2>Manage Products</h2>
                </div>

                <div class="add-product-form">
                    <input type="text" id="productName" placeholder="Product Name">
                    <input type="number" id="productPrice" placeholder="Price (‚Ç¨)" step="0.01" min="0">
                    <button id="addProductBtn" type="button">Add Product</button>
                </div>

                <table id="productsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price (‚Ç¨)</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sample products -->
                        <tr>
                            <td>Margherita Pizza</td>
                            <td>‚Ç¨8.50</td>
                            <td><button class="delete-btn">Delete</button></td>
                        </tr>
                        <tr>
                            <td>Pepperoni Pizza</td>
                            <td>‚Ç¨10.00</td>
                            <td><button class="delete-btn">Delete</button></td>
                        </tr>
                        <tr>
                            <td>Vegetarian Pizza</td>
                            <td>‚Ç¨9.50</td>
                            <td><button class="delete-btn">Delete</button></td>
                        </tr>
                        <!-- New products will be added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        // Product Management Functionality
        const addProductBtn = document.getElementById('addProductBtn');
        const productNameInput = document.getElementById('productName');
        const productPriceInput = document.getElementById('productPrice');
        const productsTableBody = document.querySelector('#productsTable tbody');

        // Add product functionality
        addProductBtn.addEventListener('click', function() {
            const name = productNameInput.value.trim();
            const price = parseFloat(productPriceInput.value);

            if (!name || isNaN(price) || price <= 0) {
                alert('Please enter a valid product name and price.');
                return;
            }

            // Create new row
            const tr = document.createElement('tr');

            tr.innerHTML = `
                <td>${name}</td>
                <td>‚Ç¨${price.toFixed(2)}</td>
                <td><button class="delete-btn">Delete</button></td>
            `;

            // Add row to table
            productsTableBody.appendChild(tr);

            // Add delete functionality to the new button
            const deleteBtn = tr.querySelector('.delete-btn');
            deleteBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to delete this product?')) {
                    tr.remove();
                }
            });

            // Clear inputs
            productNameInput.value = '';
            productPriceInput.value = '';
        });

        // Add delete functionality to existing buttons
        document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                if (confirm('Are you sure you want to delete this product?')) {
                    this.closest('tr').remove();
                }
            });
        });

        // Allow adding product with Enter key
        productNameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addProductBtn.click();
            }
        });

        productPriceInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addProductBtn.click();
            }
        });
    </script>
</body>
